<!-- Loader -->

<div class="page-wrapper">

<script>
/* === Champs conditionnels === */
const boxes = ["abs_prev", "abs_np", "ret_prev", "ret_np", "autre"];
boxes.forEach(id => {
  const box = document.getElementById(id);
  box.addEventListener("change", () => {
    const sub = document.getElementById(id + "_fields");
    sub.style.display = box.checked ? "inline-flex" : "none";
  });
});

/* === Signatures === */
function setupCanvas(id) {
  const c = document.getElementById(id), x = c.getContext("2d");
  let d = false;
  c.addEventListener("mousedown", e => { d = true; x.beginPath(); x.moveTo(e.offsetX, e.offsetY); });
  c.addEventListener("mousemove", e => { if (!d) return; x.lineTo(e.offsetX, e.offsetY); x.stroke(); });
  ["mouseup", "mouseleave"].forEach(ev => c.addEventListener(ev, () => (d = false)));
  c.addEventListener("touchstart", e => {
    d = true; const r = c.getBoundingClientRect();
    x.beginPath(); x.moveTo(e.touches[0].clientX - r.left, e.touches[0].clientY - r.top);
  }, { passive: false });
  c.addEventListener("touchmove", e => {
    if (!d) return;
    const r = c.getBoundingClientRect();
    x.lineTo(e.touches[0].clientX - r.left, e.touches[0].clientY - r.top);
    x.stroke();
  }, { passive: false });
  c.addEventListener("touchend", () => (d = false));
}
function clearCanvas(id) {
  const c = document.getElementById(id);
  c.getContext("2d").clearRect(0, 0, c.width, c.height);
}
setupCanvas("signRespCanvas");
setupCanvas("signSalCanvas");

/* === utilitaire : downscale + dataURL compact === */
function canvasToSmallDataURL(srcCanvas, maxW = 300, mime = 'image/jpeg', quality = 0.8) {
  const w = srcCanvas.width;
  const h = srcCanvas.height;
  const ratio = Math.min(1, maxW / w);
  const dstW = Math.round(w * ratio);
  const dstH = Math.round(h * ratio);

  const off = document.createElement('canvas');
  off.width = dstW;
  off.height = dstH;
  const ctx = off.getContext('2d');
  ctx.drawImage(srcCanvas, 0, 0, dstW, dstH);

  // JPEG + quality pour r√©duire √©norm√©ment la taille
  return off.toDataURL(mime, quality);
}

/* === ENVOI DU PDF (version robuste) === */
async function sendToServer() {
  const WEBAPP_URL = "https://otacos-proxy.contact-otacosbsm.workers.dev/";

  try {
    // 1) R√©cup des canvases (signatures)
    const respCanvas = document.getElementById("signRespCanvas");
    const salCanvas  = document.getElementById("signSalCanvas");
    if (!respCanvas || !salCanvas) {
      alert("‚ùå Erreur : les zones de signature ne sont pas disponibles.");
      return;
    }

    // 2) M√©tadonn√©es
    const meta = {
      salarie:      document.getElementById("salarie").value || "Inconnu",
      responsable:  document.getElementById("responsable").value || "N/A",
      date_fiche:   document.getElementById("date_fiche").value || new Date().toISOString().split("T")[0],
    };

    // 3) Clone propre du contenu √† exporter
    const original = document.getElementById("pageContent");
    const clone = original.cloneNode(true);

    // 3.a) compresse les signatures et remplace dans le clone
    const respSmall = canvasToSmallDataURL(respCanvas, 320, 'image/jpeg', 0.8);
    const salSmall  = canvasToSmallDataURL(salCanvas, 320, 'image/jpeg', 0.8);

    const cloneResp = clone.querySelector("#signRespCanvas");
    const cloneSal  = clone.querySelector("#signSalCanvas");

    if (cloneResp) {
      const img1 = document.createElement("img");
      img1.src = respSmall;
      img1.style.width = "100%";
      img1.style.height = "auto";
      cloneResp.replaceWith(img1);
    }
    if (cloneSal) {
      const img2 = document.createElement("img");
      img2.src = salSmall;
      img2.style.width = "100%";
      img2.style.height = "auto";
      cloneSal.replaceWith(img2);
    }

    // 3.b) container invisible pour html2pdf
    const temp = document.createElement("div");
    temp.style.position = "fixed";
    temp.style.top = "-10000px";
    temp.appendChild(clone);
    document.body.appendChild(temp);

    // 4) G√©n√©ration PDF (√©vite toute r√©cursion)
    let pdfBlob;
    try {
      pdfBlob = await html2pdf()
        .set({
          margin:       [10,10],
          filename:     `Fiche_Incident_${meta.salarie}_${meta.date_fiche}.pdf`,
          html2canvas:  { scale: 2, useCORS: true, scrollY: 0, willReadFrequently: true },
          jsPDF:        { unit: "mm", format: "a4", orientation: "portrait" },
        })
        .from(clone)
        .outputPdf('blob');
    } catch (pdfErr) {
      console.error("Erreur PDF :", pdfErr);
      alert("‚ö†Ô∏è Erreur PDF : " + (pdfErr?.message || pdfErr));
      temp.remove();
      return;
    }
    temp.remove();

    // 5) Convertit le blob ‚Üí base64
    const buf = await pdfBlob.arrayBuffer();
    const b64 = btoa(String.fromCharCode(...new Uint8Array(buf)));

    // 6) Envoi au proxy (tol√©rant si la r√©ponse n'est pas JSON)
    const payload = { meta, b64 };
    let ok = false, msg = '';

    try {
      const res = await fetch(WEBAPP_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });

      const ct = res.headers.get('content-type') || '';
      if (ct.includes('application/json')) {
        const j = await res.json();
        ok = j.status === 'ok';
        msg = j.message || (ok ? 'OK' : 'Erreur inconnue');
      } else {
        // R√©ponse non-JSON : on lit le texte pour debug et on consid√®re succ√®s si 2xx
        const txt = await res.text();
        ok = res.ok;
        msg = res.ok ? 'OK (non-JSON)' : `HTTP ${res.status} - ${txt.slice(0, 200)}`;
      }
    } catch (netErr) {
      console.error('Envoi √©chou√© :', netErr);
      alert("‚ö†Ô∏è Probl√®me r√©seau lors de l'envoi : " + (netErr?.message || netErr));
      return;
    }

    if (ok) {
      alert(`‚úÖ Merci ${meta.responsable},\n\nLa fiche a bien √©t√© enregistr√©e et envoy√©e.`);
    } else {
      alert("‚ö†Ô∏è Erreur c√¥t√© serveur : " + msg);
    }

  } catch (err) {
    console.error(err);
    alert("‚ùå Erreur inattendue : " + (err?.message || err));
  }
}
</script>
